<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flex</title>
</head>



<style>
  body{
    background-color:#66bfbf;
  }
  .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  img {
    height: 400px;
    width: 400px;
    margin: 10px;
     transition: all 2s;
  }

  img:hover {
    height: 400px;
    width: 400px;
     transform: scale(0.5) rotate(45deg);
  }

  h1{
    text-align: center;
    color: white;
  }
  #top:hover{
    color: black;
    background-color: blue;
    font-size: 300%;
  }
</style>

<body>
  <h1 id="top" >Nature Beauty</h1>
  <h1 >Assignment</h1>
  <br>
  <h2 style="text-align:center;color:white">ANURAG PANDEY 1906030</h2>

  <img src="img5.jpg">
  <img src="img6.jpg">
</div>


</body>

</html>
